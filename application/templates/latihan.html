<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Latihan Vue js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css')}}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container-fluid bg-info text-white text-center p-4">
        <h1>PC Plus Store</h1>
        <p>Menjual berbagai macam merk komputer</p>
    </div>
    <div id="app" class="container mt-4">
        <div class="row">
            <div class="col-2 bg-light p-4">
                    <h4>Menu</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#daftarbarang" class="nav-link">Daftar Barang</a>
                        </li>
                    </ul>
            </div>
            <div class="col-10 p-4 bg-light">                
                <h2>Daftar Barang</h2>

                <form @submit.prevent = "addBarang">
                    <form-group>
                        <div class="row p-1">
                            <div class="col-4">
                                <label for="" class="col-form-label">Nama barang</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" v-model="barang.namaBarang" title="Nama barang">                        
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-4">
                                <label for="" class="col-form-label">Merk</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" v-model="barang.merk" title="Merk">                        
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-4">
                                <label for="" class="col-form-label">Tipe</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" v-model="barang.tipe" title="tipe">                        
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-4">
                                <label for="" class="col-form-label">SN</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" v-model="barang.sn" title="sn">                        
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-4">
                                <label for="" class="col-form-label">Status</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" v-model="barang.status" title="status">                        
                            </div>
                        </div> 
                        <div class="pb-3">
                            <button class="btn btn-success" type="submit"><i class="bi-floppy2"></i> Simpan</button>
                        </div>
                    </form-group>
                </form>

                <table class="table table-bordered mx-auto">
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>Nama Barang</th>
                            <th>Merk</th>
                            <th>Tipe</th>
                            <th>SN</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="barang, index in daftarBarang" :key="index">
                            <td>[index+1]</td>
                            <td>[barang.namaBarang]</td>
                            <td>[barang.merk]</td>
                            <td>[barang.tipe]</td>
                            <td>[barang.sn]</td>
                            <td>[barang.status]</td>
                            <td><button class="btn btn-sm btn-warning"><i class="bi-pencil-square"></i></button> <button class="btn btn-sm btn-danger"><i class="bi-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>            
        </div>
        
    </div>

    <script src="{{ url_for('static', filename='latihan.js')}}"></script>
</body>
</html>
